<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Валидация скобок</title>
  </head>
  <body>
    <form id="bracketsForm">
        <label for="bracketsInput">Введите строку со скобками:</label>
        <input 
            type="text"
            id="bracketsInput" 
            placeholder="()[]{} или ({[]})"
            required
        >
        <div class="error" id="inputError"></div>
        
        <button type="submit">Проверить валидность</button>
        
        <div class="result" id="result">
            Результат проверки
        </div>
    </form>
    <script src="./dist/task2.js"></script>
  </body>
</html>
