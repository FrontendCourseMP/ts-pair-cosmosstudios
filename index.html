<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Расчет времени прибытия</title>
  </head>
  <body>
    <form id="arrivalForm">
      <label>
        <input
          id="inputScheduled"
          type="number"
          min="0"
          max="23"
          required
          placeholder="Час прибытия"
        />
        <div class="error" id="scheduledHourError"></div>
      </label>
      <label>
        <input
          id="inputDelay"
          type="number"
          min="0"
          max="23"
          required
          placeholder="Часы опоздания"
        />
        <div class="error" id="delayHoursError"></div>
      </label>
        <label>Новое время прибытия: </label>
        <output id="output">-</output>
    </form>
    <script src="./dist/main.js"></script>
  </body>
</html>
